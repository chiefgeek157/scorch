<html>
    <body>
    {% if scorecards %}
        <ul>
        {% for scorecard in scorecards %}
            <li><a href="{% url 'scorch:scorecard_details' {{ scorecard.id }} %}">{{ scorecard.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No scorecards are available.</p>
    {% endif %}
    </body>
</html>
